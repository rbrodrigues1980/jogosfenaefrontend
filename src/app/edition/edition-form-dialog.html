<form [formGroup]="form" class="dialog-form" (ngSubmit)="save()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Título</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Início</mat-label>
      <input matInput type="datetime-local" formControlName="startDateTime" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Fim</mat-label>
      <input matInput type="datetime-local" formControlName="endDateTime" />
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Data de Associação</mat-label>
      <input matInput type="date" formControlName="membershipDate" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Nascidos De</mat-label>
      <input matInput type="date" formControlName="bornFrom" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Nascidos Até</mat-label>
      <input matInput type="date" formControlName="bornUntil" />
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Expiração do Link</mat-label>
      <input matInput type="datetime-local" formControlName="linkExpirationDate" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="flex">
      <mat-label>Link</mat-label>
      <input matInput formControlName="link" />
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Descrição</mat-label>
    <ckeditor formControlName="description"></ckeditor>
  </mat-form-field>

  <div class="row">
    <mat-form-field appearance="fill" class="flex">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <mat-checkbox formControlName="currentEdition">Atual</mat-checkbox>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit">Salvar</button>
    <button mat-button type="button" (click)="cancel()">Cancelar</button>
  </div>
</form>
