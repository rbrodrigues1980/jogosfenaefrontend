<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/" aria-label="Voltar para página inicial">
    <span class="material-icons">home</span>
  </button>
  <span class="toolbar-title">Edições</span>
</mat-toolbar>

<div class="container">
  <div class="actions">
    <button mat-raised-button color="primary" (click)="add()">Adicionar</button>
  </div>

  <table mat-table [dataSource]="editions" class="mat-elevation-z1 table">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let e">{{ e.title }}</td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef>Início</th>
      <td mat-cell *matCellDef="let e">{{ e.startDateTime | date:'dd/MM/yyyy HH:mm':'':'pt-BR' }}</td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef>Fim</th>
      <td mat-cell *matCellDef="let e">{{ e.endDateTime | date:'dd/MM/yyyy HH:mm':'':'pt-BR' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let e">
        <button mat-icon-button color="primary" (click)="edit(e)">
          <span class="material-icons">edit</span>
        </button>
        <button
          mat-icon-button
          color="accent"
          [routerLink]="['/company', e.id]"
          aria-label="APCEFs desta edição"
        >
          <span class="material-icons">business</span>
        </button>
        <button mat-icon-button color="warn" (click)="delete(e)">
          <span class="material-icons">delete</span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>
